<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Lava Jato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container">
        <h2>Login RB lava Jato</h2>
        <form>
            <div class="input-group">
                <label for="txtUsuario">Usuário</label>
                <input type="text" id="txtUsuario" name="txtUsuario" placeholder="Digite seu usuário" required>
            </div>
            <div class="input-group">
                <label for="txtSenha">Senha</label>
                <input type="password" id="txtSenha" name="txtSenha" placeholder="Digite sua senha" required>
                <a href="#">Esqueceu sua senha ?</a>

            </div>

            <button type="button" onclick="window.location.href='indice.html';">Entrar</button>
            <p>Não tem Cadastro ?</p>
            <button type="button">Cadastrar</button>


        </form>
    </div>
</body>

</html>
